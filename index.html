<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashraful Islam Create A Bank file</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
     <div id="container" >
        <h1 class="text-center">Welcome To Jamuna Bank</h1>
        <div class="submit-title">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
     </div>
     <div id="transaction-area">
          <div class="row">
              <div class="col-md-4 col-sm-4">
                 <div class="deposit status">
                    <h5>Deposit</h5> 
                    <h2>$ <span id="currentDeposit">00</span></h2>
                 </div>  
              </div>
              <div class="col-md-4 col-sm-4">
                 <div class="withdraw status">
                    <h5>Withdraw</h5> 
                    <h2>$ 00</h2>
                 </div>
              </div>
              <div class="col-md-4 col-sm-4">
                 <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span>  </h2>
                 </div> 
              </div>
          </div>
          <div class="row">
              <div class="col-md-6 col-sm-6">
                 <div class="submit-title">
                    <h4>Deposit</h4>
                    <input id="deposit_Amount" type="text" class="form-control"  placeholder="$ amount you want to deposit"  >
                    <br>
                    <button id="add_Deposit" class="btn btn-success">Deposit</button>
                 </div>
              </div>
              <div class="col-md-6 col-sm-6">
                   <div class="submit-title">
                      <h4>Withdraw</h4>
                      <input id="withdraw_Amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                      <br>
                      <button id="withdraw_Btn" class="btn btn-success">Withdraw</button>
                   </div>
              </div>
          </div>
     </div>
     <script>
        //  login button event handler
         const loginBtn = document.getElementById('login');
         loginBtn.addEventListener("click", function(){
             const loginArea = document.getElementById('container');
             loginArea.style.display ="none";
             const transactionArea = document.getElementById('transaction-area');
             transactionArea.style.display = "block";
         })
        //  deposit button event handler
            const depositBtn = document.getElementById('add_Deposit');
            depositBtn.addEventListener('click', function(){
               const depositNumber = getInputNumber('deposit_Amount');
             
              

              updateNumber('currentDeposit', depositNumber);
              updateNumber('currentBalance', depositNumber);
             
             document.getElementById('deposit_Amount').value ="";
        })
      //   withdraw button event handler
           const withdrawBtn =document.getElementById('withdraw_Btn');
           withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber('withdraw_Amount');
            console.log(withdrawNumber);   
      })
         function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat( amount);
            return amountNumber;
         }

         function updateNumber(id, depositNumber){
             const current  = document.getElementById(id).innerText;
             const currentNumber = parseFloat(current );
             const totalAmount = depositNumber + currentNumber;
             document.getElementById(id).innerText = totalAmount;
        }
     </script>
</body>
</html>
